language: cpp

dist: trusty

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0

        packages:
            - ninja-build 
            - g++-6
            - llvm-6.0-dev
            - llvm-6.0-tools
            - clang-6.0
            - libopencv-dev 

before_install:
    - pip install --user --upgrade pip
    - pip install --user lit

script:
  - mkdir _build && cd _build 
  - git clone --depth=1 https://github.com/google/benchmark.git && git clone --depth=1 https://github.com/google/googletest.git benchmark/googletest && mkdir benchmark/_build && cd benchmark/_build && cmake .. -GNinja -DCMAKE_INSTALL_PREFIX=`pwd`/../_install && ninja && ninja install && cd ../..
  - cmake -DLLVM_DIR=/usr/lib/llvm-6.0/cmake -DCMAKE_CXX_COMPILER=clang++-6.0 -DCMAKE_C_COMPILER=clang-6.0 -DJITIALIZE_EXAMPLE=ON -DJITIALIZE_BENCHMARK=ON -DBENCHMARK_DIR=`pwd`/benchmark/_install -DCMAKE_INSTALL_PREFIX=`pwd`/../_install .. -G Ninja
  - ninja
  - ninja install
  - ninja check

